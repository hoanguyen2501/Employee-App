<ng-container>
  <div class="content">
    <mat-card-title class="content-title">Company list</mat-card-title>
    <div class="button-container my-3">
      <button mat-raised-button (click)="gotoAddingPage()" color="primary">
        Add new company
      </button>
    </div>
    <ng-container *ngIf="!(companies.length > 0)">
      <p class="text-center fs-3 my-4">Not companies found</p>
    </ng-container>
    <ng-container>
      <table
        class="mat-elevation-z8"
        mat-table
        [dataSource]="dataSource"
        *ngIf="companies.length > 0"
      >
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let company">
            {{ company.companyName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="establishedAt">
          <th mat-header-cell *matHeaderCellDef>Established at</th>
          <td mat-cell *matCellDef="let company">
            {{ company.establishedAt }}
          </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let company">
            {{ company.address }}, {{ company.city }}, {{ company.country }}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let company">{{ company.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let company">{{ company.phoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let company">
            <button
              mat-icon-button
              color="primary"
              class="me-2"
              (click)="onAction('update', company.id, $event)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onAction('delete', company.id, $event)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let company; columns: displayedColumns"
          (click)="gotoDetail(company.id)"
        ></tr>
      </table>
      <mat-paginator
        class="shadow-lg bg-body rounded mt-4"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic companys"
      >
      </mat-paginator>
    </ng-container>
  </div>
</ng-container>
