<div class="login-page">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-form shadow-lg bg-body rounded" color="primary">
      <mat-card-title class="login-form__title fs-2 text-center pb-2"
        >Login</mat-card-title
      >
      <mat-card-content class="login-form__content fs-5">
        <div class="row gy-2">
          <div class="col-12">
            <app-text-input
              [formControl]="$any(loginForm.controls['username'])"
              [label]="'Username'"
            ></app-text-input>
          </div>
          <div class="col-12">
            <app-text-input
              [formControl]="$any(loginForm.controls['password'])"
              [label]="'Password'"
              [type]="'password'"
            ></app-text-input>
          </div>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-form__submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
