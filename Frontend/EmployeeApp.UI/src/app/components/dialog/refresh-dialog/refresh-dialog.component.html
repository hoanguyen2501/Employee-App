<h1 mat-dialog-title>Session expires</h1>
<div mat-dialog-content class="fs-6">
  Your session is expired, please click refresh button to continue!
</div>
<div mat-dialog-actions class="dialog-btn">
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    color="primary"
    (click)="onRefresh()"
  >
    Refresh
  </button>
</div>
