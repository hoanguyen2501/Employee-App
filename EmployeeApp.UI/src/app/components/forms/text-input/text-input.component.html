<label for="{{ id }}" class="form-label fw-bold">{{ label }}</label>
<input
  type="{{ type }}"
  class="form-control"
  [id]="id"
  [formControl]="control"
  placeholder="{{ placeholder }}"
  [class.is-invalid]="control.invalid && control.touched"
/>
<div class="invalid-feedback" *ngIf="control.errors?.['required']">
  Please enter {{ label }}
</div>
<div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
  {{ label }} must be at least
  {{control.errors?.['minlength'].requiredLength}}
  characters
</div>
<div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
  {{ label }} must be at most {{control.errors?.['maxlength'].requiredLength}}
  characters
</div>
<div class="invalid-feedback" *ngIf="control.errors?.['email']">
  {{ label }} is invalid
</div>
<div class="invalid-feedback" *ngIf="control.errors?.['pattern']">
  {{ label }} is invalid
</div>
